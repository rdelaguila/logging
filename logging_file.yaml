version: 1
formatters:
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout
    file:
      class: logging.FileHandler
      level: DEBUG
      formatter: simple
      stream: {:%Y-%m-%d}-logger.log
loggers:
  simpleExample:
    level: DEBUG
    handlers: [console]
    propagate: no
root: ##logger raiz del que dependen otros posibles logger. Es el logging principal de la aplicaci√≥n
  level: DEBUG #minimo nivel de severidad del mensaje que se va a gestionar
  handlers: [console]