version: 1
formatters:
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s' # El formato de los mensajes. Ya hexisten muchos parámetros preconfigurados. 
handlers: ## El handler gestiona la salida: se especifica para cada nivel de mensaje, por dónde se va a redirigir
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout
  file:
    class: logging.handlers.TimedRotatingFileHandler
    level: ERROR
    formatter: simple
    backupCount: 2
    when: S #H hora, D diario, W0 Una vez a la semana el día 0 ... etc. mejor ver la documentacion
    filename: logs/errores.log
root: ## Logger
  level: DEBUG #nivel de criticidad de logger.
  handlers: [console,file] ## Handlers
  propagate: no
